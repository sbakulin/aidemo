[build]
  command = "npm run build"
  publish = "build"

# SPA fallback - redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "same-origin"
    X-XSS-Protection = "1; mode=block"

# Note: The backend API needs to be deployed separately (e.g., to Fly.io, Railway, or Render)
# Once deployed, you can add API proxy redirects here:
# [[redirects]]
#   from = "/api/*"
#   to = "https://YOUR-BACKEND-URL/api/:splat"
#   status = 200
#   force = true
